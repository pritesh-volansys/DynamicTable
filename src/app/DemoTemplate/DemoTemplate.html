<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h2>Dynamic DataTable</h2>
    </div>
    <div class="btn-group">
      <button class="btn btn-success" style="margin: 37px;cursor: pointer" type="button" (click)="onChangeDataSource()">Change Data</button>
      <app-DataTable [option]="generalOption" [insideEdit]=true (onChange)="onChangeItem($event)" [dataSource]="generalData" [sort]="sorting"></app-DataTable>
    </div>
    <div>      
      <mDialog [(visible)]="showDialog">
        <form (ngSubmit)="onSaveData(f)" #f="ngForm">
          <div class="form-group">
            <label>Product Name</label>
            <input type="text" id="ProductName" name="ProductName" ngModel class="form-control" required>
          </div>
          <div class="form-group">
            <label>Unit Price</label>
            <input type="text" id="UnitPrice" name="UnitPrice" ngModel class="form-control"
            required
            pattern="^[1-9]+[0-9]*$">
          </div>
           <div class="form-group">
            <label>Units InStock</label>
            <input type="text" id="UnitsInStock" name="UnitsInStock" 
            ngModel class="form-control"
            required
            pattern="^[1-9]+[0-9]*$">
          </div>
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button (click)="showDialog = !showDialog" class="btn btn-danger">Close</button>
        </form>
        <br>        
      </mDialog>
    </div>
  </div>
</div>
