<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h2>Student Details</h2>
    </div>
    <div class="btn-group">
      <button class="btn btn-success" style="margin: 17px;cursor: pointer" type="button" (click)="onChangeDataSource()">Change Data</button>

    </div>
  </div>
</div>
